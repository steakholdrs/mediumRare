<template name="pulse">
<table>
    <thead>
      <th>Username</th>
      <th>Real Name</th>
      <th>Email</th>
      <th>Status</th>
    </thead>
    <tbody>
     {{#each data}}
        <tr>
          <td>{{username}}</td>
          <td>{{firstName}} {{lastName}}</td>
          <td>{{email}}</td>
          <td>{{status}}</td>
        </tr>
     {{/each}}
    </tbody>
  </table>
</template>
