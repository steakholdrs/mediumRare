<template name="capacity">

    <div class="span7">
        <div class="widget stacked widget-table action-table">

            <div class="widget-header">
                <i class="icon-th-list"></i>
                <h3 style="color: white">Capacity</h3>
            </div> <!-- /widget-header -->

            <div class="widget-content">

                <table class="table table-striped table-bordered">
                    <thead style="background-color: #e9e9e9">
                    <tr>
                        <th>Name</th>
                        <th>Planned</th>
                        <th>Actual</th>

                    </tr>
                    </thead>
                    <tbody id="tablebody">
                    {{#each getCapacity}}
                    {{> captable}}
                    {{/each}}
                    </tbody>
                </table>

            </div> <!-- /widget-content -->

        </div> <!-- /widget -->
    </div>
    </template>


    <template name="captable">
        <tr style="font-size: 125%">
            <td style="background-color: {{color}}">{{name}}</td>
            <td style="background-color: {{color}}" class="planned">{{planned}}</td>
            <td style="background-color: {{color}}" class="actual">{{actual}}</td>
        </tr>
    </template>
