<template name="pulse">

<div class="col-md-9">
	<h1> Happy </h1>
   <table class="table table-list-search">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
	        {{#each getHappy}}
	        {{> happyPeople}}
	        {{/each}}
        </tbody>
    </table>   
</div>


<div class="col-md-9">
	<h1> Normal </h1>
   <table class="table table-list-search">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
	        {{#each getNormal}}
	        {{> normalPeople}}
	        {{/each}}
        </tbody>
    </table>   
</div>


<div class="col-md-9">
	<h1> Sad </h1>
       <table class="table table-list-search">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
		        {{#each getSad}}
		        {{> sadPeople}}
		        {{/each}}
            </tbody>
        </table>   
  </div>
</template>



<template name="happyPeople">
	<tr>
        <td>{{userName}}</td>
        <td class="feels"><i class="fa fa-smile-o fa-5x"></i></td>
    </tr>
</template>

<template name="normalPeople">
	<tr>
        <td>{{userName}}</td>
        <td class="feels"><i class="fa fa-meh-o fa-5x"></i></td>
    </tr>
</template>

<template name="sadPeople">
    <tr>
        <td>{{userName}}</td>
        <td class="feels"><i class="fa fa-frown-o fa-5x"></i></td>
    </tr>
</template>
